name: Generate Contribution Snake

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Generate snake animation
        uses: Platane/snk@master
        with:
          github_user_name: MohSensei  # Replace 'MohSensei' with your GitHub username if different
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg
      
      - name: Prepare for commit
        run: |
          mkdir -p dist
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add dist/*.gif dist/*.svg
          git commit -m "Update contributions snake"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output  # Ensure this is the branch you want to push to

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: gh-pages  # This should be the branch you use for GitHub Pages, typically 'gh-pages'
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

